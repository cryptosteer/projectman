<!-- Modal -->
<div class="modal fade" id="modal-comment-api" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Agregar comentario <span id="task_title"></span></h4>
            </div>
            <form id="add_comment_api_form">
                {% csrf_token %}
                <input type="hidden" id="task_id_add_comment_form" name="task">
                <input type="hidden" name="owner" value="http://localhost:8000/api/users/{{ request.user.id }}/">

                <div class="modal-body">
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea class="form-control" id="comment" name="comment" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="keyword">Keywords</label>
                        <input type="text" class="form-control" id="keyword" name="keyword"
                               placeholder="Keyword, Key...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary pull-left" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn_agregar_comment_modal" class="btn btn-primary pull-right">Agregar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
